<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Título da página</h1>
    <h2>Subtítulo da página</h2>
    <h3>Descrição da página</h3>
    
    <p>bom dia meu nome é <strong>Vinicius</strong></p><br>
    <p>tenho 22 anos</p><br>
    <p>trabalho com <i>tecnologia</i></p>

    <p>
        Teste <sup>123</sup>
    </p>

    <p>
        Teste <sub>123</sub>
    </p>
</body>
</html>
